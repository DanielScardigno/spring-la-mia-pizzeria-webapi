<!DOCTYPE html>
<html lang="en" xmlns="https://www.thymeleaf.org">

<head th:replace="~{fragments/head :: head('Aggiungi un offerta')}">
</head>

<header>
    <nav th:replace="~{fragments/navBar :: navBar}"></nav>
</header>

<body class="bg-dark text-light">
    <main>
        <div class="container fs-3 col-md-6 col-12s">
            <h1 class="mt-5 text-light text-center">Aggiungi un'offerta per:</h1>
            <h1 class="mt-3 text-success text-center">Pizza [[${offerta.pizza.nome}]]</h1>

            <form th:action="@{/offerte}" method="POST" th:object="${offerta}">
                <input type="hidden" th:field="${offerta.pizza}">

                <label class="form-label mt-5" for="titolo">Titolo</label>
                <input type="text" class="form-control" th:field="*{titolo}" id="titolo" required th:errorClass="is-invalid">

                <!-- Error -->
                <div th:if="${#fields.hasErrors('titolo')}" class="invalid-feedback fs-5">
                    <ul>
                        <li th:each="err : ${#fields.errors('titolo')}" th:text="${err}"></li>
                    </ul>
                </div>

                <label class="form-label mt-5" for="data-di-inizio">Data di inizio</label>
                <input type="date" class="form-control" th:field="*{dataDiInizio}" id="data-di-inizio" required th:errorClass="is-invalid">

                <!-- Error -->
                <div th:if="${#fields.hasErrors('dataDiInizio')}" class="invalid-feedback fs-5">
                    <ul>
                        <li th:each="err : ${#fields.errors('dataDiInizio')}" th:text="${err}"></li>
                    </ul>
                </div>

                <label class="form-label mt-5" for="data-di-fine">Data di fine</label>
                <input type="date" class="form-control" th:field="*{dataDiFine}" id="data-di-fine" required th:errorClass="is-invalid">

                <!-- Error -->
                <div th:if="${#fields.hasErrors('dataDiFine')}" class="invalid-feedback fs-5">
                    <ul>
                        <li th:each="err : ${#fields.errors('dataDiFine')}" th:text="${err}"></li>
                    </ul>
                </div>


                <div class="d-flex justify-content-between my-5">
                    <a th:href="@{|/pizze/*{pizza.id}|}" class="btn btn-danger">Annulla</a>
                    <button type="submit" class="btn btn-success">Aggiungi offerta</button>
                </div>
            </form>
        </div>

        <script th:replace="~{fragments/popper :: popper}"></script>
    </main>
</body>

</html>
